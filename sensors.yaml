# Sensors

# Temp sensor attic
  - platform: mqtt
    name: "Zolder Temp"
    state_topic: "home/DHTtoMQTT/dht1/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | round(1) -3.5  }}'

# Humidity sensor attic
  - platform: mqtt
    name: "Zolder Luchtvochtigheid"
    state_topic: "home/DHTtoMQTT/dht1/hum"
    unit_of_measurement: "%"
    value_template: '{{ value | round(0) +10  }}'
    icon: mdi:water-percent

# Temp sensor basement
  - platform: mqtt
    name: "Kelder Temp"
    state_topic: "temp/woonkamer"
    unit_of_measurement: "°C"
    value_template: '{{ value | round(1) }}'

# Humidity sensor basement
  - platform: mqtt
    name: "Kelder Luchtvochtigheid"
    state_topic: "humidity/woonkamer"
    unit_of_measurement: "%"
    icon: mdi:water-percent
    value_template: '{{ value | round(0) }}'

# Power sensor on main power meter.
  - platform: mqtt
    name: "Current Power Usage"
    state_topic: "home/meterkast/power"
    unit_of_measurement: "W"

# Power sensor washing machine (Sonof pow)
  - platform: mqtt
    name: "Wasmachine Energie verbruik"
    state_topic: "tele/sonoff4/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Power"] }}'
    qos: 1
    unit_of_measurement: "W"

# Light sensor livingroom
  - platform: mqtt
    name: "Woonkamer licht sensor"
    state_topic: "tele/multisensorwk/SENSOR"
    value_template: '{{ value_json.ANALOG.A0}}'
    qos: 1

# Temp sensor livingroom
  - platform: mqtt
    name: "Woonkamer Temp"
    state_topic: "tele/multisensorwk/SENSOR"
    unit_of_measurement: "°C"
    value_template: '{{ value_json.DS18B20.Temperature | round(1) }}'

# Time sensor used for time triggerd automations
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'

# Systemmonitor sensor
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: processor_use
      - type: last_boot