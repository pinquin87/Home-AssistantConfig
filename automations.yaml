- id: '1550777256941'
  alias: VerwarmingAanKalender
  trigger:
  - platform: template
    value_template: "{% if states.calendar.fabian_tubbing_nl.attributes.description\
      \ | regex_match('SHFT', ignorecase=False) %}\n    {% set work_start = ( [states.calendar.fabian_tubbing_nl.attributes.start_time]\
      \ | min ) %}\n{% endif %}\n{% set work_time = strptime(work_start,\"%Y-%m-%d\
      \ %H:%M:%S\") %} \n{% set heat_time = work_time.replace(hour=work_time.hour-2)\
      \ %} \n{{ strptime(states.sensor.date_time.state, \"%Y-%m-%d, %H:%M\") == heat_time\
      \ }}"
  condition:
  - condition: state
    entity_id: group.people
    state: home
  action:
  - data:
      entity_id: automation.verwarmingaan
    service: automation.trigger
  mode: single
