- id: 90dadca3afd449f1b86bc92904ffa006
  alias: VerwarmingAan
  trigger:
  - entity_id: group.people
    from: not_home
    platform: state
    to: home
  condition:
  - after: '7:00'
    before: '21:59'
    condition: time
  action:
  - data:
      entity_id: climate.downstairs
      preset_mode: none
    service: climate.set_preset_mode
  - data:
      entity_id: climate.downstairs
      hvac_mode: heat
    service: climate.set_hvac_mode
  - data:
      entity_id: climate.downstairs
      temperature: 20
    service: climate.set_temperature
  mode: single
