# Octoprint config
octoprint:
  host: 192.168.2.31
  api_key: !secret octoprint_api_key
  name: 3d-Printer
  port: 80
  ssl: false
  bed: true
  number_of_tools: 1
  sensors:
    monitored_conditions:
    - 'Current State'
    - 'Temperatures'
    - 'Job Percentage'
    - 'Time Elapsed'
    - 'Time Remaining'

# Octoprint Camera
camera:
  - platform: mjpeg
    name: Octoprint
    still_image_url: http://192.168.2.120/webcam/?action=snapshot
    mjpeg_url: http://192.168.2.120/webcam/?action=stream

# LG WebOS Tv
webostv:
  host: 192.168.2.167
  name: TV woonkamer
