#groups
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.people
    - group.powerusages
    - group.thermostaat
    - group.weather

# Livingroom
woonkamer:
  name: Woonkamer
  view: yes
  entities:
    - group.woonkamer_groep
    - media_player.woonkamer
    - group.TV

# Livingroom lights
woonkamer groep:
  view: no
  entities:
    - switch.Woonkmr_hektar3
    - switch.Woonkmr_knubbig
    - switch.Woonkmr_hektar_bank
    - switch.Woonkmr_hektar_mid
    - switch.kerstboom

# Bedroom
slaapkamer:
  name: Slaapkamer
  view: yes
  control: hidden
  entities:
    - switch.electrische_deken
    - input_number.slider

# Attic
zolder:
  name: Zolder
  view: yes
  entities:
    - switch.Zolder
    - switch.Wasmachine
    - sensor.wasmachine_energie_verbruik

# Outside
buiten:
  name: Buiten
  view: yes
  control: hidden
  entities:
    - switch.schuur_buiten
    - switch.tuin_lampjes

# 3d printer entities
3dprinter:
  name: 3dprinter
  icon: mdi:printer-3d
  view: yes
  control: hidden
  entities:
    - switch.3dprinter
    - sensor.3dPrinter_current_state
    - sensor.3dPrinter_job_percentage
    - sensor.3dPrinter_target_bed_temp
    - sensor.3dPrinter_actual_bed_temp
    - sensor.3dPrinter_target_tool0_temp
    - sensor.3dPrinter_actual_tool0_temp
    - camera.octoprint

# People device trackers
people:
  name: People
  view: no
  entities:
    - device_tracker.fabian_iphone_2
    - device_tracker.unifi_58_cb_52_8a_44_2e_default

# Nest thermostat
thermostaat:
  name: Thermostaat
  view: no
  entities:
    - sensor.downstairs_thermostat_humidity
    - climate.downstairs

# Weather 
weather:
  name: Weer
  view: no
  entities:
    - weather.Enschede

# Power usages sensors
powerusages:
  name: Energie Verbruik
  view: no
  entities:
    - sensor.Current_Power_Usage
    - sensor.wasmachine_energie_verbruik

# TV related switches
TV:
  name: TV
  view: no
  entities:
    - switch.tv
    - switch.TV_OnOff
    - switch.Audio_OnOff
    